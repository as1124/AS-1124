<body>
<div class="container-fluid">
<form>
	<div class="form-group">

	<div class="form-group">

			<option>浦东新区</option>

		<label for="exampleInputPassword1">上课时间：</label>
		<select class="form-control">
			<option>浦东新区</option>
			<option>徐汇区</option>
			<option>普陀区</option>
			<option>杨浦区</option>
			<option>上海</option>
		</select>
	</div>

</form>
</div>
