#J2EE Server port
server.port=9090

#Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root1234
# Setup a JNDI-Datasource if you like
#spring.datasource.jndi-name=

#JPA configuration
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true

#Security configuration
spring.security.user.name=root
spring.security.user.password=root

#Set active profile
spring.profiles.active=dev

#Do not cache the template-page
spring.thymeleaf.cache=false

#Test self-defined properties in As1124BootProperties for boot auto configure 
as1124.bookstore.store-name=BoKu Book City
as1124.bookstore.has=true
as1124.bookstore.rate=2

#actuator for End-Point
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=shutdown
management.security.enabled=false
