##### Configure J2EE server container port
server.port=9090
##### If using JPA for persistence, configure a Datasource like below
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root1234
##### If using JDBC for persistence, you can configure a Hikari Datasource connection pool
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:3306/spring?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.username=root
spring.datasource.hikari.password=Root1234
##### Setup a JNDI-Datasource if you like
#spring.datasource.jndi-name=

##### JPA configuration
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
##### activate JPA-Repository interface scanning
spring.data.jpa.repositories.enabled=true

##### Security configuration
spring.security.user.name=root
spring.security.user.password=root

spring.profiles.active=dev

##### Do not cache the template-page
spring.thymeleaf.cache=false

##### Test self-defined properties in As1124BootProperties for boot auto configure 
as1124.bookstore.store-name=BoKu Book City
as1124.bookstore.has=true
as1124.bookstore.rate=2

##### actuator for End-Point
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
